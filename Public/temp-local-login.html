<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>NWEN304 Group Project Team 4</title>
</head>
<body>
<h1>TEST LOGIN PAGE</h1><br>
<h2>LOGIN</h2>
<form action="/login" method="post">
    <div>
        <label>Email:</label>
        <input type="text" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
<BR><BR>
<h2>Register</h2>
<form action="/user" method="post">
    <div>
        <label>Name:</label>
        <input type="text" name="displayName"/>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
</body>
</html>
